<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact | Startup Website</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <!-- Hero Section -->
  <section id="contact">
    <div class="row">
      <div class="column contact-img">
        <img src="images/b2.png" alt="Contact Us">
      </div>
      <div class="column">
      <form>
        <div class="row">

        <div class="fname">
          <span>First Name</span><br><input class="border-left" type="text" name="" placeholder="Anderson" autocomplete="off">
        </div>
        <div class="lname">
          <span>Last Name</span><br><input class="border-left" type="text" name="" placeholder="John" autocomplete="off">
        </div>
        </div>
        <div class="row">

        <div class="mobile">
          <span>Mobile Number</span><br><input class="border-left" type="number" name="" placeholder="xxxx xxxx xx" autocomplete="off">
        </div>
        <div class="email">
          <span>Email</span><br><input class="border-left" type="email" name="" placeholder="example@mail.com" autocomplete="off">
        </div>


        </div>
        <div class="row">
          <div class="message">
            <span>Your Message</span><br><textarea class="border-left" placeholder="Write your message here.." rows="8" cols="80"></textarea>
          </div>
        </div>
        <div class="row">
          <button class="btn" type="submit" name="button">Send</button>
        </div>
      </form>
      </div>
    </div>
  </section>

    <!-- Map Section -->
    <section id="map">

    <div class="row">

    <iframe width="1078" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=sydney&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

    </div>

    </section>

    <!-- Communication Section -->
  <section id="comm">
    <div class="comm-container">

    <div class="icon">
      <span class="fa fa-envelope"></span>
    </div>

    <h2>Stay Updated!</h2>

    <p class="subtitle-p">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>

    <form class="sub-form">
      <div class="sub-box">

      <input type="email" placeholder="Enter your email.." required>
      <button type="submit" name="button">Subscribe</button>

      </div>

    </form>
    </div>
  </section>
    <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">

    <div class="social-icons">
      <ul>
        <li><a href="#"><span class="fa fa-facebook"></span></a></li>
        <li><a href="#"><span class="fa fa-twitter"></span></a></li>
        <li><a href="#"><span class="fa fa-google-plus"></span></a></li>
        <li><a href="#"><span class="fa fa-instagram"></span></a></li>
      </ul>
      </div>
      <p>&copy; 2019 Startup. All Rights Reserved</p>

      <div class="top">
        <a href="#hero"><span class="fa fa-level-up"></span></a>
      </div>
    </div>

  </footer>
  </body>
</html>
