<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table | PRK</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <table>
        <caption class="caption">Some books to Excel at Life</caption>
        <thead>
        <tr>
          <th scope="col" colspan="2">Item</th>
          <th scope="col">Qty</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><em>Mindset</em> by Carol Dweck</td>
          <td>In Stock</td>
          <td>1</td>
          <td>$55</td>
        </tr>
        <tr>
          <td><em>Grit</em> by Angela Duckworth</td>
          <td>In Stock</td>
          <td>1</td>
          <td>$24</td>
        </tr>
        <tr>
          <td><em>Principles</em> by Ray Dalio</td>
          <td>Out Of Stock</td>
          <td>1</td>
          <td>$35</td>
        </tr>
        <tr>
          <td><em>Reminisences of a Stock Operator</em> by Jesse Livermore</td>
          <td>In Stock</td>
          <td>1</td>
          <td>$25</td>
        </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Sub Total</td>
            <td>$104</td>
          </tr>
          <tr>
            <td colspan="3">Tax</td>
            <td>$10.4</td>
          </tr>
          <tr>
            <td colspan="3">Total</td>
            <td>$114.4</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
