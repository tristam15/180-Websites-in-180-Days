<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find the Prime Numbers</title>
    <link rel="stylesheet" href="prime.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <h2 id="logo">Show Me Primes</h2>
  </head>
  <body>
    <div class="hero">
      <h2>Get all the Prime Numbers</h2>
      <h3>Just enter the number till which you want to see Primes.</h3>

    <div class="limit">
      <h3 id="form-text">Enter the Limit:</h3><input type="number" name="limit" id="limit" min="0"><br><br>
      <button class="submit" name="print" id="submit" value="Print Prime Numbers" onclick="prime()">Show Me Primes</button>
    </div>
    <div id="result"></div>
    </div>
    <script src="prime.js"></script>
      </body>
</html>
